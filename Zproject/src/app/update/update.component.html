<div class="abc" align="center">
  <h2><span>Update</span> your ordered Food</h2>
      <br><br>
     <form #updateform="ngForm" (ngSubmit)="update(updateform)">
       <div class="form-group">
       <label> Name : </label>
       <input type="text" #name (ngModel)="name" name="name" id="name" class="form-class">
       </div> <br>
      <div class="form-group">
       <label> Quantity : </label>
       <input type="text" #quantity (ngModel)="quantity" name="quantity" id="quantity" class="form-class">
       </div><br>
       <div class="form-group">
         <label> Phone no : </label>
         <input type="text" #phoneno (ngModel)="phoneno" name="phoneno" id="phoneno" class="form-class">
        </div><br>
        <div class="form-group">
            <label> Address : </label>
            <input type="text" #address (ngModel)="address" name="address" id="address" class="form-class">
           </div><br><br>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-primary w-100">
         </div>
    </form>
    <h2><a class="navlink" routerLink="/fetch-component">VIEW ORDER</a></h2>
   </div>
      <router-outlet></router-outlet>
